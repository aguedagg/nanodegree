language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
before_install:
- yes | sdkmanager "platforms;android-29"
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
